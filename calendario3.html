    padding: 20px;
    border-radius: 10px;

    text-align: center;
    display: flex;
    flex-direction: column;
    overflow: hidden;

<script>
// 🗃️ IndexedDB - base para imágenes
const dbName = "CalendarioImagenesDB";
const storeName = "imagenes";

// Abrir o crear la base de datos
function openDB() {
    return new Promise((resolve, reject) => {
        const request = indexedDB.open(dbName, 1);
        request.onerror = (e) => reject(e);
        request.onsuccess = (e) => resolve(e.target.result);
        request.onupgradeneeded = (e) => {
            const db = e.target.result;
            db.createObjectStore(storeName);
        };
    });
}

// Guardar imagen como blob base64 (ID = img-UNIQUEID)
async function saveImageToDB(id, base64) {
    const db = await openDB();
    const tx = db.transaction(storeName, "readwrite");
    tx.objectStore(storeName).put(base64, id);
    return tx.complete;
}

// Obtener imagen por ID
function loadImageFromDB(id) {
    return new Promise(async (resolve, reject) => {
        const db = await openDB();
        const tx = db.transaction("imagenes", "readonly");
        const store = tx.objectStore("imagenes");
        const req = store.get(id);
        req.onsuccess = () => resolve(req.result);
        req.onerror = () => reject(req.error);
    });
}






    let accountChart = null; // 🔁 Esto es importante

const monthYear = document.getElementById("month-year");
const calendarDays = document.getElementById("calendar-days");

let currentDate = new Date();
let currentMonth = currentDate.getMonth();
let currentYear = currentDate.getFullYear();

// 🧠 Obtener el número de calendario desde el nombre de la URL
let calendarId = 1; // Por defecto es index.html = Calendario 1
const match = window.location.pathname.match(/calendario(\d+)\.html$/);
if (match) {
    calendarId = parseInt(match[1]);
}



function getStorageKey(month, year) {
        return `calendarData-${calendarId}-${month}-${year}`;
    }

function saveData(month, year, data) {
        localStorage.setItem(getStorageKey(month, year), JSON.stringify(data));
    }

function loadData(month, year) {
        return JSON.parse(localStorage.getItem(getStorageKey(month, year))) || {};
    }

function renderCalendar(month, year) {
        calendarDays.innerHTML = "";
        monthYear.innerText = new Date(year, month).toLocaleString("es-ES", { month: "long", year: "numeric" });

        let firstDay = new Date(year, month, 1).getDay();
        let lastDate = new Date(year, month + 1, 0).getDate();
        let savedData = loadData(month, year);

        let weekContainer = document.createElement("div");
        weekContainer.classList.add("week-container");

        for (let i = 0; i < firstDay; i++) {
            let emptyDiv = document.createElement("div");
            emptyDiv.classList.add("empty");
            weekContainer.appendChild(emptyDiv);
        }

        for (let day = 1; day <= lastDate; day++) {
            let dayDiv = document.createElement("div");
            dayDiv.classList.add("day");
            dayDiv.innerHTML = `<b>${day}</b>`;

            if (day === currentDate.getDate() && month === currentDate.getMonth() && year === currentDate.getFullYear()) {
                dayDiv.classList.add("today");
            }

            let selectContainer = document.createElement("div");
            selectContainer.classList.add("select-container");

            let newButton = document.createElement("button");
            newButton.textContent = "Nuevo";
            newButton.classList.add("new-button");
            newButton.onclick = function () {
                let pair = addSelectPair(selectContainer, month, year, day);
                saveDaySelections(month, year, day, selectContainer);
                updateTotalRatio(selectContainer, month, year, day);
                updateWeeklyTotals(month, year);
            };

            dayDiv.appendChild(selectContainer);
            dayDiv.appendChild(newButton);
            weekContainer.appendChild(dayDiv);

            if (savedData[day]) {
                savedData[day].forEach(pair => {
                    addSelectPair(selectContainer, month, year, day, pair);
                });
            }

            updateTotalRatio(selectContainer, month, year, day);

            if ((new Date(year, month, day).getDay() === 6) || (day === lastDate)) {
                while (weekContainer.children.length < 7) {
                    let emptyDiv = document.createElement("div");
                    emptyDiv.classList.add("empty");
                    weekContainer.appendChild(emptyDiv);
                }

                let weekTotalDiv = document.createElement("div");
                weekTotalDiv.classList.add("week-total");
                weekTotalDiv.textContent = "Semana: 0.00";
                weekContainer.appendChild(weekTotalDiv);

                calendarDays.appendChild(weekContainer);
                weekContainer = document.createElement("div");
                weekContainer.classList.add("week-container");
            }
        }

        updateWeeklyTotals(month, year);
    }


    function addSelectPair(container, month, year, day, savedValues = { asset: "", ratio: "", image: "", type: "" }) {
    let pairContainer = document.createElement("div");

function saveDaySelections(month, year, day, container) {
    let selections = [...container.children].map(pair => ({
        asset: pair.children[0].value,
        ratio: pair.children[1].value,
        image: pair.dataset.imageId || "",
        type: pair.querySelector(".buy-button.selected, .sell-button.selected")?.textContent || "",
        trade: pair.querySelector(".tp-button.selected, .sl-button.selected, .be-button.selected")?.textContent || ""
    })).filter(pair => pair.asset !== "Eliminar");

    let data = loadData(month, year);

    if (selections.length > 0) {
        data[day] = selections;
    } else {
        delete data[day];
    }

    saveData(month, year, data);

    // 🔁 Después de guardar, limpiar imágenes huérfanas
    limpiarImagenesHuerfanas();
}

async function limpiarImagenesHuerfanas() {
    const db = await openDB();
    const tx = db.transaction("imagenes", "readonly");
    const store = tx.objectStore("imagenes");

    const allKeys = await new Promise((resolve, reject) => {
        const req = store.getAllKeys();
        req.onsuccess = () => resolve(req.result);
        req.onerror = () => reject(req.error);
    });

    const usedImageIds = new Set();
    for (let i = 0; i < localStorage.length; i++) {
        const key = localStorage.key(i);
        if (key.startsWith("calendarData-")) {
            const data = JSON.parse(localStorage.getItem(key));
            for (const day in data) {
                data[day].forEach(entry => {
                    if (entry.image) usedImageIds.add(entry.image);
                });
            }
        }
    }

    const txDelete = db.transaction("imagenes", "readwrite");
    const storeDelete = txDelete.objectStore("imagenes");

    let eliminadas = 0;

    allKeys.forEach(id => {
        if (!usedImageIds.has(id)) {
            storeDelete.delete(id);
            eliminadas++;
        }
    });

    if (eliminadas > 0) {
        console.log(`🧹 Imágenes huérfanas eliminadas automáticamente: ${eliminadas}`);
    }
}

function updateWeeklyTotals(month, year) {
    let weekContainers = document.querySelectorAll(".week-container");
    let monthTotal = 0;

    weekContainers.forEach(weekContainer => {
        let weekTotal = 0;
        let dayContainers = weekContainer.querySelectorAll(".day");

        dayContainers.forEach(dayContainer => {
            let totalElement = dayContainer.querySelector(".total-ratio");
            if (totalElement) {
                let totalValue = parseFloat(totalElement.textContent.replace("Total: ", "")) || 0;
                weekTotal += totalValue;
            }
        });

        let weekTotalElement = weekContainer.querySelector(".week-total");
        if (weekTotalElement) {
            weekTotalElement.textContent = `Semana: ${weekTotal.toFixed(2)}`;
            weekTotalElement.style.backgroundColor =
                weekTotal > 0 ? "#c8f7c5" : weekTotal < 0 ? "#f7c5c5" : "#ddd";
        }

        monthTotal += weekTotal;
    });

    // Total del mes
    const monthlyTotalElement = document.getElementById("monthly-total");
    if (monthlyTotalElement) {
        monthlyTotalElement.textContent = `${monthTotal.toFixed(2)}`;
        monthlyTotalElement.style.color =
            monthTotal > 0 ? "#2E7D32" : monthTotal < 0 ? "#C62828" : "#333";
    }

    // Tamaño de cuenta
    const accountSizeInput = document.getElementById("account-size");
    const accountSize = parseFloat(accountSizeInput.value) || 0;

    // Total balance
    const totalBalance = accountSize + monthTotal;
    const totalBalanceElement = document.getElementById("total-balance");
    if (totalBalanceElement) {
        totalBalanceElement.textContent = `${totalBalance.toFixed(2)}`;
        totalBalanceElement.style.color =
            totalBalance > accountSize ? "#2E7D32" :
            totalBalance < accountSize ? "#C62828" : "#333";
    }

    // Variación (%)
    const monthlyPercentageElement = document.getElementById("monthly-percentage");
    if (monthlyPercentageElement) {
        const variation = accountSize > 0 ? (monthTotal / accountSize) * 100 : 0;
        monthlyPercentageElement.textContent = `${variation.toFixed(2)}%`;
        monthlyPercentageElement.style.color =
            variation > 0 ? "#2E7D32" : variation < 0 ? "#C62828" : "#333";
    }
}

function createAccountChart(accountData) {
    var ctx = document.getElementById('account-chart').getContext('2d');

    // ⚠️ Destruir gráfico anterior si existe
    if (accountChart !== null) {
        accountChart.destroy();
    }

    let accountSize = parseFloat(localStorage.getItem(`accountSize-${calendarId}`)) || 5000;
    let increment = accountSize * 0.005;
    let minValue = Math.min(...accountData.results) - increment;
    let maxValue = Math.max(...accountData.results) + increment;

    accountChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: accountData.dates,
            datasets: [{
                label: 'Resultado Diario',
                data: accountData.results,
                borderColor: '#4caf50',
                fill: false,
                tension: 0.1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: false,
                    min: minValue,
                    max: maxValue,
                    ticks: {
                        stepSize: increment
                    }
                }
            }
        }
    });
}

function getNextAvailableCalendarId() {
    let deleted = JSON.parse(localStorage.getItem("deletedCalendars")) || [];
    let used = [];

    // Recorrer todos los botones existentes
    document.querySelectorAll("#calendar-list .calendar-item").forEach(item => {
        let text = item.querySelector("button").textContent;
        let match = text.match(/Calendario (\d+)/);
        if (match) {
            used.push(parseInt(match[1]));
        }
    });

    // Buscar el menor número disponible no usado ni eliminado
    let i = 2;
    while (true) {
        if (!used.includes(i) && !deleted.includes(i)) {
            return i;
        }
        i++;
    }
}
